name: Build bar

on:
  workflow_dispatch:
    inputs:
      first:
        description: first input
        required: true
        type: string

      second:
        description: second input
        required: true
        type: string

run-name: ${{ format('Building with first={0} and second={1}', inputs.first, inputs.second) }}

jobs:

  do-one-thing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(context)

      - shell: bash
        run: |
          echo "got first: ${{ inputs.first }}"
          echo "got second: ${{ inputs.second }}"
          # add random fail. around 1/32th of the time
          [ $((RANDOM)) -gt 1000 ]
